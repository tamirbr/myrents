<script th:inline="javascript">
    /*<![CDATA[*/

    function newItems(groupType) {

        var urlTitleString = document.location.origin + "/search/newItemsTitle/" + groupType;
        $.ajax({ type: "GET",
            url: urlTitleString,
            async: false,
            success : function(text)
            {
                if (text != null) {
                    document.getElementById('newItemsTitle').innerHTML = text;
                }
            }
        });

        var urlString = document.location.origin + "/search/newItems/" + groupType;
        $.getJSON(urlString, function (data) {
            if (data != null) {
                var size = Object.keys(data).length;
                for (var i = 0; i < size-1; i++) {
                    if(data[i].name != null && data[i].name != "null"){
                        document.getElementById('itemText'+i).innerHTML = data[i].name;
                        document.getElementById('itemLink'+i).href = "/item/"+data[i].id;
                        document.getElementById('itemImage'+i).src = document.location.origin+"/smallImages/"+data[i].id+".jpg";
                    } else{
                        document.getElementById('itemLink'+i).href = "#";
                        document.getElementById('itemText'+i).innerHTML = "";
                        document.getElementById('itemImage'+i).src = document.location.origin+"/materialize/img/no_image.jpg";
                    }
                }
            }
        });
    }

    /*]]>*/
</script>
